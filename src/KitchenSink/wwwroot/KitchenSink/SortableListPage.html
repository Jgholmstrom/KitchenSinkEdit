<link rel="stylesheet" href="/sys/font-awesome/css/font-awesome.min.css">
<template>
    <template is="dom-bind">
        <h3>Sortable list</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.People}}">
                    <tr>
                        <td>{{item.Position}}</td>
                        <td>{{item.Name}}</td>
                        <td><button class="fa fa-thumbs-up kitchensink-thumbs-up" value="{{item.Up$::click}}" onmousedown="++this.value" disabled$="{{item.TopDisabled}}"></button></td>
                        <td><button class="fa fa-thumbs-down kitchensink-thumbs-down" value="{{item.Down$::click}}" onmousedown="++this.value" disabled$="{{item.BottomDisabled}}"></button></td>
                    </tr>
                </template>
            </tbody>
        </table>
